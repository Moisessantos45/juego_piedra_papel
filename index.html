<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego Piedra, Papel o Tijera</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1 class="title_juego">juego de piedra papel o tijera</h1>
    <div class="pantalla">
        <h2 class="text-generado"></h2>
        <div class="puntos">
          <h2 class="puntos_jugador">Ganados: 0 </h2>
          <h2> : </h2>
          <h2 class="puntos_perdidos">Perdidas: 0</h2>
        </div>
        <figure class="resultado">
            <img src="./img/jugador.jpg" alt="" class="img_opcion jugador">
            <h2>VS</h2>
            <img src="./img/jugadora.jpg" alt="" class="img_opcion maquina">

        </figure>
    </div>
    <figure class="opciones">
        <img src="./img/piedra_jugador.png" alt="" class="img_seleccion piedra">
        <img src="./img/papel_jugador.png" alt="" class="img_seleccion papel">
        <img src="./img/tijera_jugador.png" alt="" class="img_seleccion tijera">

    </figure>
    
    <button class="btn ">Reset</button>
    
    <script src="main.js"></script>
</body>
</html>
